 plugins {
    id 'java'
    id 'com.zeroc.gradle.ice-builder.slice' version '1.4.7' apply false
 }

def isWindows = System.getProperty('os.name').toLowerCase().contains('win')

 subprojects {
    apply plugin: 'java'
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.zeroc:ice:3.7.10'
        implementation 'com.zeroc:icegrid:3.7.10'
        implementation 'com.zaxxer:HikariCP:5.0.1'
        implementation 'org.postgresql:postgresql:42.6.0'
        implementation 'org.slf4j:slf4j-simple:1.7.30'
    }

    slice {
        //iceHome = 'C:/Program Files/ZeroC/Ice-3.7.10'
        iceHome = isWindows ? 'C:/Program Files/ZeroC/Ice-3.7.10' : '/opt/homebrew/Cellar/ice/3.7.10'
        java {
            files = [
                    // file('../Printer.ice')
                    file('../ice/Client.ice')
            ]
        }
    }

    jar {
        manifest {
            attributes(
                'Main-Class': project.name.capitalize(),
                //'Class-Path': '/opt/Ice-3.7.6/lib/ice-3.7.6.jar'
                'Class-Path': configurations.runtimeClasspath.resolve().collect { it.toURI() }.join(' ')
            )
        }
        from {
            configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        }
    }
 }
